    $(document).ready(function () {

        getData();

        $(document).on('click', '.img', function () {
            var viewName = $(this).attr("data-view-name");

            var arr = viewName.split('--');

            var AgeGroup = arr[1];
            var Gender = arr[2];;
            var Region = arr[3];
            var ID = arr[0];

            var data = {
                AgeGroup: AgeGroup,
                Gender: Gender,
                Region: Region,
                ID: ID
            }

            $.ajax({
                type: "get",
                async: true,
                cache: false,
                data: data,
                url: "api/values/IncreaseAddClicks/" + ID,
                success: function (msg) {
                    window.location.replace("products.html");

                },
                error: function (x, e) {
